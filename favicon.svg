<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- OLED black background -->
  <rect width="32" height="32" fill="#000000" rx="6"/>

  <!-- Subtle gradient overlay for depth -->
  <rect width="32" height="32" fill="url(#gradient)" rx="6" opacity="0.3"/>

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- SN text in silver/cream -->
  <text x="16" y="22" font-family="'Crimson Pro', serif" font-size="18" font-weight="700"
        fill="#C0C0C0" text-anchor="middle" letter-spacing="-0.5">SN</text>
</svg>